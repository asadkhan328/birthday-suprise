<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Farhan!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to top, #000011, #0a0a23);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-top: 50px;
      color: #ffcc00;
      text-shadow: 0 0 20px #ffd700, 0 0 30px #ffa500;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ffd700, 0 0 20px #ff8c00;
      }
      to {
        text-shadow: 0 0 30px #fff000, 0 0 40px #ff4500;
      }
    }

    .message {
      font-size: 1.3rem;
      margin-top: 20px;
      color: #eee;
    }

    .cake {
      width: 150px;
      margin: 40px auto;
      filter: drop-shadow(0 0 20px orange);
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .from {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #ffb6c1;
    }

    .confetti {
      position: absolute;
      width: 6px;
      height: 10px;
      background-color: gold;
      animation: fall 4s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <h1>ðŸŽ‰ Happy Birthday Farhan! ðŸŽ‚</h1>
  <div class="message">
    A magical night under the stars,<br>
    candles glowing, fireworks rising,<br>
    and your brother Asad Khan celebrating you with pride. ðŸŽ‡
  </div>
  <img src="https://cdn.pixabay.com/photo/2016/11/22/19/33/birthday-cake-1850011_1280.png" alt="Birthday Cake" class="cake">
  <div class="from">â€” With love, from Asad Khan ðŸ’–</div>

  <script>
    // Fireworks effect
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fireworks = [];

    class Firework {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.radius = Math.random() * 2 + 2;
        this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
        this.velocity = {
          x: (Math.random() - 0.5) * 5,
          y: -Math.random() * 7 - 5
        };
        this.alpha = 1;
        this.gravity = 0.05;
      }

      update() {
        this.velocity.y += this.gravity;
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        this.alpha -= 0.01;
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.fillStyle = "rgba(0, 0, 20, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (Math.random() < 0.1) {
        for (let i = 0; i < 10; i++) {
          fireworks.push(new Firework());
        }
      }

      for (let i = fireworks.length - 1; i >= 0; i--) {
        fireworks[i].update();
        fireworks[i].draw();

        if (fireworks[i].alpha <= 0) {
          fireworks.splice(i, 1);
        }
      }
    }

    animate();

    // Confetti
    for (let i = 0; i < 100; i++) {
      let confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = `${Math.random() * 100}vw`;
      confetti.style.animationDelay = `${Math.random() * 5}s`;
      document.body.appendChild(confetti);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
