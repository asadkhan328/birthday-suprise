<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Ahsan ðŸŽ‰</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #000428, #004e92);
      color: #fff;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 3em;
      animation: glow 2s ease-in-out infinite alternate;
    }

    h2 {
      font-size: 2em;
      margin-top: 20px;
      color: #ffcc00;
      animation: fadeIn 2s ease-out 2s forwards;
      opacity: 0;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff4da6, 0 0 20px #ff4da6, 0 0 30px #ff4da6;
      }
      to {
        text-shadow: 0 0 20px #ff1493, 0 0 30px #ff1493, 0 0 40px #ff1493;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    audio {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 5;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ðŸŽ‰ Happy Birthday Ahsan ðŸŽ‰</h1>
  <h2>Wishing you joy, success, and a future full of dreams âœ¨</h2>
</div>

<!-- Optional Background Music -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_576185310e.mp3" type="audio/mpeg">
</audio>

<!-- Fireworks Canvas -->
<canvas id="fireworks"></canvas>

<script>
  // Fireworks animation
  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');
  let w, h;
  let fireworks = [];

  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resize);
  resize();

  class Firework {
    constructor() {
      this.reset();
    }

    reset() {
      this.x = Math.random() * w;
      this.y = h;
      this.targetY = Math.random() * h / 2;
      this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
      this.size = Math.random() * 2 + 1;
      this.speed = Math.random() * 3 + 2;
      this.exploded = false;
      this.particles = [];
    }

    update() {
      if (!this.exploded) {
        this.y -= this.speed;
        if (this.y <= this.targetY) {
          this.exploded = true;
          for (let i = 0; i < 50; i++) {
            this.particles.push(new Particle(this.x, this.y, this.color));
          }
        }
      } else {
        this.particles.forEach(p => p.update());
        this.particles = this.particles.filter(p => !p.done);
        if (this.particles.length === 0) this.reset();
      }
    }

    draw() {
      if (!this.exploded) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      } else {
        this.particles.forEach(p => p.draw());
      }
    }
  }

  class Particle {
    constructor(x, y, color) {
      this.x = x;
      this.y = y;
      this.color = color;
      this.size = Math.random() * 2 + 1;
      this.speedX = Math.random() * 5 - 2.5;
      this.speedY = Math.random() * 5 - 2.5;
      this.gravity = 0.05;
      this.alpha = 1;
      this.done = false;
    }

    update() {
      this.speedY += this.gravity;
      this.x += this.speedX;
      this.y += this.speedY;
      this.alpha -= 0.02;
      if (this.alpha <= 0) this.done = true;
    }

    draw() {
      ctx.globalAlpha = this.alpha;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
      ctx.globalAlpha = 1;
    }
  }

  for (let i = 0; i < 5; i++) {
    fireworks.push(new Firework());
  }

  function animate() {
    ctx.fillStyle = 'rgba(0,0,0,0.2)';
    ctx.fillRect(0, 0, w, h);
    fireworks.forEach(fw => {
      fw.update();
      fw.draw();
    });
    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
